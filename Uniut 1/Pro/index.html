<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>JavaScript Unit 1 Pro</title>
  </head>
  <body>
    <h1>第一個 JavaScipt 進階練習</h1>
    <h2>和電腦對決拼酒</h2>
    <div class="game-center">
      <br>
      <div class="game">
        <div>
          <h3>電腦選酒</h3>
          <img src="beer_pc.png" alt="pc酒" width="200" id="pc">
        </div>
        <div>
          <h3>玩家選酒</h3>
          <img src="beer_user.png" alt="user酒" width="200" id="user">
        </div>
      </div>
    </div>
    <div class="game">
      <input type="image" src="beer01.png">
      <input type="image" src="beer02.png">
      <input type="image" src="beer03.png">
      <input type="image" src="beer04.png">
      <input type="image" src="beer05.png">

      <button type="button" name="button" id="scissors">一號酒</button>
      <button type="button" name="button" id="stone">二號酒</button>
      <button type="button" name="button" id="paper">三號酒</button>
    </div>
    <br>
    <br>
    <h3 id="score"></h3>
    <img src="https://media.giphy.com/media/rcRwO8GMSfNV6/giphy.gif" alt="scoreimg" id="score-img">
  </body>
</html>
