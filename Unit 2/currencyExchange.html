<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="../Semantic-UI-CSS-master/semantic.min.css">

    <title>My Bank</title>
</head>

<body>
    <section class="ui container">
        <h1>My Simple Exchange Function</h1>
        <div class="ui grid">
            <div class="seven wide column">
                <div class="ui input">
                    <input id="currency" type="text" name="currency" placeholder="請輸入轉換的金額">
                </div>
                </div>
                <div class="seven wide column">
                    <select class="ui fluid dropdown" id="option-select">
                        <option value="nt2us">NT$ exchange to US$</option>
                        <option value="us2nt">US$ exchange to NT$</option>
                    </select>
                </div>
                <div class="tow wide column">
                    <button class="ui button" id="submit-btn">Exchange</button>
                </div>
            </div>
            <div class="ui divider"></div>
            <div id="result">
            </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="../Semantic-UI-CSS-master/semantic.min.js"></script>
    <script type="text/javascript" src="currencyExchange.js"></script>
</body>

</html>
