<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="slideShow.css">
    <title>SlideShow</title>
</head>

<body>
    <div class="divSlidShow-container">
        <div class="slides fade">
            <img src="images/slideimg-1.png" alt="SlideImg1" width="300">
        </div>
    </div>
    <div class="divSlidShow-container">
        <div class="slides fade">
            <img src="images/slideimg-2.jpg" alt="SlideImg2" width="300">
        </div>
    </div>
    <div class="divSlidShow-container">
        <div class="slides fade">
            <img src="images/slideimg-3.jpg" alt="SlideImg3" width="300">
        </div>
    </div>
    <div class="divBtn">
        <a href="#" class="btnPrev" id="prev">
            <img src="images/prev.png" alt="prev">
        </a>
        <a href="#" class="btnNext" id="next">
            <img src="images/next.png" alt="next">
        </a>
    </div>

    <script src="slideShow.js"></script>
</body>

</html>
